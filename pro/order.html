<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Order Confirmation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #53402f;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            
        }
        .container {
            background: #ffffff;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            font-size: 1.8em;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
            font-weight: bold;
            color: #555;
            margin-bottom: 5px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1em;
            background: #f9f9f9;
        }
        input:focus, textarea:focus {
            border-color: #3498db;
            outline: none;
            background: #eef7fe;
        }
        button {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            color: #fff;
            background-color: #3498db;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }
        button:hover {
            background-color: #2c81ba;
        }
        .note {
            margin-top: 25px;
            font-size: 0.9em;
            color: #555;
            background: #e8f4fa;
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Confirm Your Book Order</h1>
        <form onsubmit="return confirmOrder()">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="contact">Contact</label>
                <input type="text" id="contact" name="contact" required>
            </div>
            
            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" rows="3" required></textarea>
            </div>

            <button type="submit">Confirm Order</button>
        </form>

        <p class="note">Handle with care: these books have more adventures to go on.</p>
    </div>

    <script>
        function confirmOrder() {
            alert("Thank you for your order! Please remember to return the books in 5 days.");
            return false; // Prevent actual form submission for demo purposes
        }
    </script>

</body>
</html>
