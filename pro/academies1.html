<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Books</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        
        body {
            font-family: Arial, sans-serif;
            background-image: url(https://i.ytimg.com/vi/4anKn69gIy8/maxresdefault.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            color: #0148;
            padding: 20px;
            display: flex;
        }

        
        .container {
            width: 80%;
            margin: 0 auto;
            text-align: center;
        }

        
        .title {
            font-size: 2.5rem;
            margin-bottom: 40px;
            color: #f9f8ee;
        }

        
        .book-row {
            display: flex;
            justify-content: space-around;
            margin-bottom: 50px;
        }

        
        .book {
            width: 180px;
            text-align: center;
        }

       
        .book img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(3, 100, 98, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        
        .book img:hover {
            transform: scale(1.05);
        }

       
        .book h3 {
            margin-top: 10px;
            font-size: 1.2rem;
            color: #fbf9ed;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Explore Engineering Book Collection</h1>
        <div class="book-row">
            <div class="book">
                <a href="order.html"><img src="https://m.media-amazon.com/images/I/51jj1dvg1BL.jpg" ></a>
                <h3>Computer Science and Engineering</h3>
            </div>
            <div class="book">
                <a href="order.html"><img src="https://www.perlego.com/_next/image?url=https:%2F%2Fwww.perlego.com%2Fbooks%2FRM_Books%2Fwiley_hlvwyirv%2F9781119806868_500_750.jpg&w=1440&q=75" ></a>
                <h3>Aerospace Engineering</h3>
            </div>
            <div class="book">
                <a href="order.html"> <img src="https://images.tandf.co.uk/common/jackets/amazon/978113807/9781138073241.jpg" ></a>
                <h3>Biomedical Engineering</h3>
            </div>
        </div>
        <div class="book-row">
            <div class="book">
                <a href="order.html"> <img src="https://th.bing.com/th/id/OIP.egkPk6WKvrONN-v0cd9x-AHaL5?w=476&h=765&rs=1&pid=ImgDetMain" ></a>
                <h3>Nanotechnology</h3>
            </div>
            <div class="book">
                <a href="order.html"> <img src="https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1591011800i/53734233.jpg" ></a>
                <h3>Robotics and Automation</h3>
            </div>
            <div class="book">
                <a href="order.html"> <img src="https://th.bing.com/th/id/OIP.jtfVbyZe-W2SP70gFtyBMgHaK0?rs=1&pid=ImgDetMain" ></a>
                <h3>Civil Engineering</h3>
            </div>
        </div>
    </div>
</body>
</html>
