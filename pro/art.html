<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Books</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }


        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            background-image: url(https://i.ytimg.com/vi/4anKn69gIy8/maxresdefault.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            color: #333;
            padding: 20px;
        }

        
        .container {
            width: 80%;
            margin: 0 auto;
            text-align: center;
        }

        
        .title {
            font-size: 2.5rem;
            margin-bottom: 40px;
            color: #fffffb;
        }

        
        .book-row {
            display: flex;
            justify-content: space-around;
            margin-bottom: 50px;
        }

        
        .book {
            width: 180px;
            text-align: center;
        }

        
        .book img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(229, 237, 237, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        
        .book img:hover {
            transform: scale(1.05);
        }

        
        .book h3 {
            margin-top: 10px;
            font-size: 1.2rem;
            color: #fbfcf7;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Explore Art & Photography Collection</h1>
        <div class="book-row">
            <div class="book">
                <a href="order.html"><img src="https://th.bing.com/th/id/OIP.RseGrUeRrZj-zCAItcRp5QHaLF?pid=ImgDet&w=178&h=267&c=7&dpr=1.5" ></a>
                <h3>Fashion</h3>
            </div>
            <div class="book">
                <a href="order.html"><img src="https://covers.openlibrary.org/b/id/8323790-L.jpg" ></a>
                <h3>Fine Art & Photography</h3>
            </div>
            <div class="book">
                <a href="order.html"> <img src="https://pup-assets.imgix.net/onix/images/9780691214030.jpg" ></a>
                <h3>Gothic Art</h3>
            </div>
        </div>
        <div class="book-row">
            <div class="book">
                <a href="order.html"> <img src="https://th.bing.com/th/id/R.a7c0b7d1bd91ba801ad9e738a7c1ff5a?rik=vtrQBYd32Wq1xg&riu=http%3a%2f%2fprodimage.images-bn.com%2fpimages%2f9780470879382_p0_v2_s1200x630.jpg&ehk=%2bhvInIfaQyo7pipzAKirhF7%2fRP8XsC84CBBO3EwkMNM%3d&risl=&pid=ImgRaw&r=0" ></a>
                <h3>Aerial Photography</h3>
            </div>
            <div class="book">
                <a href="order.html"> <img src="https://authornickcard.com/wp-content/uploads/2021/06/Book1a-662x1024.jpg" ></a>
                <h3>Fantasy Art</h3>
            </div>
            <div class="book">
                <a href="order.html"> <img src="https://m.media-amazon.com/images/I/51eD4ipOROL._SL500_.jpg" ></a>
                <h3>Photo Journalism</h3>
            </div>
        </div>
    </div>
</body>
</html>
