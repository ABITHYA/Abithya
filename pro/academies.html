<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Books</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        
        body {
            font-family: Arial, sans-serif;
            background-image: url(https://i.ytimg.com/vi/4anKn69gIy8/maxresdefault.jpg);
            background-repeat:no-repeat;
            background-size:cover;
            color: #0148;
            padding: 20px;
            display: flex;
            background-color: rgb(207, 200, 197);
        }

        
        .container {
            width: 80%;
            margin: 0 auto;
            text-align: center;
        }

        
        .title {
            font-size: 2.5rem;
            margin-bottom: 40px;
            color: #f1e7de;
        }

        
        .book-row {
            display: flex;
            justify-content: space-around;
            margin-bottom: 50px;
        }

        
        .book {
            width: 180px;
            text-align: center;
        }

        
        .book img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(3, 100, 98, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        
        .book img:hover {
            transform: scale(1.05);
        }

        
        .book h3 {
            margin-top: 10px;
            font-size: 1.2rem;
            color: #fcf3ec;
        }

    </style>
</head>
<body>
    <div class="container">

                <h3>Management and Commerce</h3>
            </div>

            </div>
        </div>
        <div class="book-row">

                <h3>Law and Health Sciences</h3>
