<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Books</title>
    <style>
        /* Reset default margin/padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            background-image: url(https://i.ytimg.com/vi/4anKn69gIy8/maxresdefault.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            color: #333;
            padding: 20px;
        }

        /* Main container */
        .container {
            width: 80%;
            margin: 0 auto;
            text-align: center;
        }

        /* Title */
        .title {
            font-size: 2.5rem;
            margin-bottom: 40px;
            color: #f8f5ef;
        }

        /* Flexbox container for rows of books */
        .book-row {
            display: flex;
            justify-content: space-around;
            margin-bottom: 50px;
        }

        /* Individual book box */
        .book {
            width: 180px;
            text-align: center;
        }

        /* Styling for book images */
        .book img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        /* Hover effect for images */
        .book img:hover {
            transform: scale(1.05);
        }

        /* Book title styling */
        .book h3 {
            margin-top: 10px;
            font-size: 1.2rem;
            color:#fcf9ef;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Explore Science Fiction Collection</h1>
        <div class="book-row">
            <div class="book">
                <a href="order.html"><img src="https://www.blackgate.com/wp-content/uploads/2014/05/Space-Opera-Prime-Books.jpg" ></a>
                <h3>Space Opera</h3>
            </div>
            <div class="book">
                <a href="order.html"><img src="https://th.bing.com/th/id/OIP.LpdXEcn7sqXmmqEJeODKDAAAAA?rs=1&pid=ImgDetMain" ></a>
                <h3>Military Fiction</h3>
            </div>
            <div class="book">
                <a href="order.html"> <img src="https://i.pinimg.com/originals/86/6c/ba/866cba9d72c980688c1a85ccaf71de05.png" ></a>
                <h3>Time Travel</h3>
            </div>
        </div>
        <div class="book-row">
            <div class="book">
                <a href="order.html"> <img src="https://th.bing.com/th/id/OIP.jLgcSv9mUjXFkJy33NkzHwAAAA?rs=1&pid=ImgDetMain" ></a>
                <h3>Climate Fiction</h3>
            </div>
            <div class="book">
                <a href="order.html"> <img src="https://i.pinimg.com/originals/d3/2a/e2/d32ae279f125c0d972a08201cbe5a7ba.jpg" ></a>
                <h3>Robot Fiction</h3>
            </div>
            <div class="book">
                <a href="order.html"> <img src="https://i.pinimg.com/originals/23/06/9f/23069ffd4e64034e9d6d3ef67d2c4ff2.png" ></a>
                <h3>Psychological Fiction</h3>
            </div>
        </div>
    </div>
</body>
</html>
